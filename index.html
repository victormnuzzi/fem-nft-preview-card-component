<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="container main-bg">
    <div class="nft-card-container">

      <div class="nft-card-image">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium image" class="img">
        <div class="overlay"><i class="fa-solid fa-eye"></i></div>
      </div>

      <div class="nft-card-content">

        <h1><a href="#">Equilibrium #3429</a></h1>

        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-price-and-duration">
          <p class="font-bold"><span class="price-color"><i class="fa-brands fa-ethereum eth-icon"></i> 0.041 ETH</span></p>
          <p><i class="fa-solid fa-clock clock-icon"></i> 3 days left</p>
        </div> 

        <div class="horizontal-line"></div>

        <div class="nft-creator-container">
          <img src="./assets/images/image-avatar.png" alt="Creator avatar" class="nft-creator-avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
      
    </div>
  </section>

</body>
</html>
