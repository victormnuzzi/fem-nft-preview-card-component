<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="container main-bg">
    <div class="nft-card-container">

      <div class="nft-card-image">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium image" class="img">
      </div>

      <div class="nft-card-content">

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-price-and-duration">
          <p>(eth icon) 0.041 ETH</p>
          <p>(clock icon) 3 days left</p>
        </div> 

        <div class="nft-creator-container">
          <div ><img src="./assets/images/image-avatar.png" alt="Creator avatar" class="nft-creator-avatar"></div>
          <p>Creation of Jules Wyvern</p>
        </div>

      </div>
      
    </div>
  </section>

</body>
</html>
